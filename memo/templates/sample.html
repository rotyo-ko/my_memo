<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ナビバー構造比較</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- A. nav の中に container（公式推奨） -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ea8d00;">
  <div class="container">
    <a class="navbar-brand fw-bold fs-3" href="#">Aパターン</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navA" aria-controls="navA" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navA">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active fw-bold" href="#">ホーム</a></li>
        <li class="nav-item"><a class="nav-link fw-bold" href="#">メモ</a></li>
        <li class="nav-item"><a class="nav-link fw-bold" href="#">設定</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="p-3">
  <p>↑ 背景色は画面いっぱい。中身だけ中央寄せ。</p>
</div>

<hr>

<!-- B. container の中に nav -->
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ea8d00;">
    <a class="navbar-brand fw-bold fs-3" href="#">Bパターン</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navB" aria-controls="navB" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navB">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active fw-bold" href="#">ホーム</a></li>
        <li class="nav-item"><a class="nav-link fw-bold" href="#">メモ</a></li>
        <li class="nav-item"><a class="nav-link fw-bold" href="#">設定</a></li>
      </ul>
    </div>
  </nav>
</div>

<div class="p-3">
  <p>↑ 背景色も含めて中央寄せ。本文と同じ幅に揃う。</p>
</div>

</body>
</html>
